  name: "GitHub Pages"

  on:
    workflow_dispatch:
    push:
      branches: ["master"]
      paths:
      - .github/workflows/docs.yaml
      - docs/**
      - README.md

  permissions:
    actions: write
    contents: read
    id-token: write
    pages: write

  jobs:
    build:
      name: build
      runs-on: ubuntu-latest
      concurrency:
        group: ${{ github.workflow }}-${{ github.ref }}
      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          enablement: true

      - name: Build docs
        uses: docker://ghcr.io/bjw-s/mdbook:latest
        with:
          args: mdbook build docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/book

    release:
      name: release
      environment:
        name: github-pages
        url: https://tibia-oce.github.io/
      runs-on: ubuntu-latest
      needs: build
      steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
